de="Neuerungen in Kindle Create 1.31:\n        * Verbesserte App-Stabilit\xe4t\n        * Sie k\xf6nnen nun die Sprache des Buches beim Import ausw\xe4hlen, um eine genaue Silbentrennung beim Bearbeiten und der Vorschau in Kindle Create zu erhalten.\n        Wir w\xfcrden uns freuen, von Ihnen zu h\xf6ren. Teilen Sie uns Ihre Meinung unter \x201eHilfe > Feedback geben\x201c mit."
en=Kindle Create 1.31 brings to you\n        * Bug Fixes and Improvements.\n        * You can now select language of the book on import to see accurate hyphenation when editing and previewing in Kindle Create.\n        We would like to hear from you. Please share your feedback through \x2018Help-->Provide Feedback\x2019.
es=Kindle Create 1.31 incluye:\n        * Se ha mejorado la estabilidad de la aplicaci\xf3n\n        * Ahora puede seleccionar el idioma del libro durante la importaci\xf3n para ver si los guiones se han utilizado correctamente cuando lo edite y vea en Kindle Create.\n        Nos gustar\xed\x61 saber qu\xe9 opina. Env\xed\x65nos sus comentarios a trav\xe9s de Ayuda --> Enviar comentarios.
fr=Avantages offerts par Kindle Create 1.31:\n        * Am\xe9lioration de la stabilit\xe9 de l\x2019\x61pplication\n        * Vous pouvez d\xe9sormais s\xe9lectionner la langue du livre en cours d\x2019importation afin de voir la c\xe9sure correcte lors de la modification et de la pr\xe9visualisation dans Kindle Create.\n        Nous aimerions conna\xeetre vos impressions. Merci de nous transmettre vos commentaires via \xab Aide-->Envoyer des commentaires \xbb.
it=Novit\xe0 di Kindle Create 1.31:\n        * Miglioramento della stabilit\xe0 dell\x2019\x61pp\n        * Ora puoi selezionare la lingua del libro al momento dell\x2019importazione per visualizzare una sillabazione corretta durante la modifica e la visualizzazione dell'anteprima in Kindle Create.\n        Desideriamo conoscere la tua opinione. Ti invitiamo a condividere il tuo feedback selezionando \"Aiuto -> Fornisci feedback\".
nl=Kindle Create 1.31 biedt:\n        * Verbeterde stabiliteit van de app\n        * Je kunt nu bij het importeren de taal van het boek selecteren om de juiste woordafbreking te zien als je het boek bewerkt of als je een preview van het boek bekijkt in Kindle Create.\n        We horen graag van je. Deel je feedback via Help --> Feedback geven.
pt=O Kindle Create 1.31 traz a voc\xea\n        * Estabilidade de aplicativo aprimorada\n        * Agora voc\xea pode selecionar o idioma do livro ao importar para ver uma hifeniza\xe7\xe3o precisa durante a edi\xe7\xe3o e pr\xe9-visualiza\xe7\xe3o no Kindle Create.\n        Gostar\xed\x61mos de saber a sua opini\xe3o. Compartilhe seus coment\xe1rios em \"Ajuda --> Fornecer coment\xe1rios\".

